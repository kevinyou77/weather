<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
			  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
			  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
			  crossorigin="anonymous"></script>
              
        <script src="https://use.fontawesome.com/0e976b9083.js"></script>

    </head>
    <body>
        <p class="message"></p>
        <div id="container-fluid">
            <div id="content">
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <p class="city">-</p>
                        <p class="country">-</p>
                        <p class="humidity">-</p>
                        <span class="metricToggle"><a>Fahrenheit</a></span>
                        <span class="metricToggle"><a style="display: none">Celcius</a></span>
                    </div>

                    <div class="col-md-8 col-sm-6 text-right infoTab">
                        <h5 class="date">-</h5>
                        <p class="temperature">-</p>
                        <p class="condition">-</p>
                    </div>
                </div>

                <div class="row futureForecast">
                    
                </div>
            </div>
        </div>
    </body>

    <script src="display.js"></script>
</html>
